<html>
    <head>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Gochi Hand">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Space Mono">
        <link rel="stylesheet"  type="text/css" href="style.css">
        <title>Pomodoro Clock</title>
    </head>
    <body><center>
        <div id="container" class="container">
            
            <div id="title"><h1>Pomodoro Clock</h1></div>
            <div id="session">Session</div>
            <div id="break">Break</div>
            <div id="downsesh" class="arrow"><a>v</a></div>
            <div id="seshtime" class="time">25:00</div>
            <div id="upsesh" class="arrow"><a>^</a></div>
            <div id="downbreak" class="arrow"><a>v</a></div>
            <div id="breaktime" class="time">05:00</div>
            <div id="upbreak" class="arrow"><a>^</a></div>
            <div id="clock" class="time">25:00</div>
            <div id="play"><a>></a></div>
            <div id="pause"><a>||</a></div>
            <div id="stop"><a>O</a></div>
            <div id="reset"><a>@</a></div>

        </div>
        <script src="script.js"></script>
    </center></body>
</html>
